<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quarantine Date Night</title>
    <link rel="stylesheet" href="index.css" />
  </head>
<body>
    <div class="container">
        <h1>Plan the Perfect Quarantine Date Night</h1>

        <!--User form for location, cuisine, and genre-->
        <form id="js-form-food">
            <label for="search-food">What type of food are you in the mood for?</label>
            <input 
            type="text"
            name="search-food"
            id="js-search-food"
            required
            placeholder="indian"
            />
            <!--<label for="search-movie">What movie genre are you up for?</label>
            <input 
            type="text"
            name="search-movie"
            id="js-search-movie"
            required
            placeholder="comedy"
            />!-->
            <input type="submit" value="Enjoy your night" />
        </form>
        <form id="js-form-movie">
            <label for="search-movie">What movie genre do you want to watch?</label>
            <select name="search-movie" id="js-search-movie">
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="35">Comedy</option>
                <option value="18">Drama</option>
                <option value="27">Horror</option>
                <option value="10749">Romance</option>
                <option value="878">Sci Fi</option>
                <option value="53">Thriller</option>
            </select>
        </form>
        <!--error message-->
        <p id="js-error-messageFood" class="error-messageFood"></p>


    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</body>

</html>
