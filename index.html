<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quarantine Date Night</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
<body>
    <div class="container">
        <h1>Plan the Perfect Quarantine Date Night</h1>
        <!--Start button-->
        <button id="start">Start</button>

        <!--User form for food type (hidden at first)-->
        <form id="js-form-food">
            <label for="search-food">What type of food are you in the mood for?</label>
            <input 
            type="text"
            name="search-food"
            id="js-search-food"
            required
            placeholder="indian"
            />
            <!--Stretch goal is wine paring!-->
            <input type="submit" value="Search Food" />
        </form>
        <!--User form for movie type(hidden at first)-->
        <form id="js-form-movie">
            <label for="search-movie">What movie genre do you want to watch?</label>
            <select name="search-movie" id="js-search-movie">
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="35">Comedy</option>
                <option value="18">Drama</option>
                <option value="27">Horror</option>
                <option value="10749">Romance</option>
                <option value="878">Sci Fi</option>
                <option value="53">Thriller</option>
            </select>
            <input type="submit" value="Search Movie">
        </form>
        <!--error message-->
        <p id="js-error-messageFood" class="error-messageFood"></p>
        <p id="js-error-messageMovie" class="error-messageMovie"></p>
        <main>

        </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</body>

</html>
