<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quarantine Date Night</title>
    <link rel="stylesheet" href="index.css" />
  </head>
<body>
    <div class="container">
        <h1>Quarantine Date Night</h1>

        <!--User form for location, cuisine, and genre-->
        <form id="js-form">
            <label for="search-location">What City are you in?</label>
            <input 
            type="text" 
            name="search-location" 
            id="js-search-location" 
            required 
            placeholder="Tampa"/>
            <label for="search-food">What type of food are you in the mood for?</label>
            <input 
            type="text"
            name="search-food"
            id="js-search-food"
            required
            placeholder="indian"
            />
            <label for="search-movie">What movie genre are you up for?</label>
            <input 
            type="text"
            name="search-movie"
            id="js-search-movie"
            required
            placeholder="comedy"
            />
        </form>
        <!--error message-->
        <p id="js-error-message" class="error-message"></p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</body>

</html>
